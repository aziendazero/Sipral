<div xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j" xmlns:jstl="http://java.sun.com/jstl/core" style="height:100%;width:100%;">
	<h1 id="formTitle">${msg.Form_1509460039665}</h1>
	<div id="pickLocationFromMapAttivita" style="position:relative;" >
			<a4j:outputPanel layout="block" id="LayoutRow_1508042441962" styleClass="layoutContainer layoutContainerVertical layoutRootVertical  layoutRoot" >
				<a4j:outputPanel layout="block" id="LayoutRow_1511437427726" styleClass="layoutContainer layoutContainerVertical" >
					<div class="layoutHorizontal" >
					<a4j:outputPanel layout="block" id="JollyWidget_1508654499578" style="height:100%;width:100%;" >
						<style>
							#map {
						    height: 480px;
						    width: 640px;
							}
							#current{
						    font-size: 16px;
							}
						</style>
						<script src='https://maps.googleapis.com/maps/api/js?key=#{geolocation.googleMapsApiKeyFromUrl()}'></script>
						
						<div id="map"></div>
						<div id="current"/>
						<script>
						doUserPickMap("#{Attivita.addr.str}","#{Attivita.addr.bnr}","#{Attivita.addr.cty}","#{Attivita.latitudine}","#{Attivita.longitudine}");
						</script>
						
						<a4j:jsFunction  name="setTemporary" limitToList="false" immediate="false" ajaxSingle="false">
							<a4j:actionparam name="latitude" assignTo="#{AttivitaAction.temporary['latitude']}"/>
							<a4j:actionparam name="longitude" assignTo="#{AttivitaAction.temporary['longitude']}"/>
						</a4j:jsFunction>
						
						<!-- Riattivazione eventi su tutti i pulsanti-->
						<script>
							jQuery("a").removeClass('unclickable');
						</script>
						
					</a4j:outputPanel>
					</div>

				</a4j:outputPanel>
				<a4j:outputPanel layout="block" id="LayoutRow_1508659730757" style="text-align:center;" styleClass="layoutContainer layoutContainerVertical" >
					<div class="layoutHorizontal" style="display:inline-block;float:none;vertical-align:top;" >
					<a4j:commandLink action="#{processManager.manageTask('Link_1510388419762;BtnCancel')}" status="ajaxStatus" id="Link_1510388419762" title="${msg.alt_Link_1510388419762}" reRender="phiDesktop,popup" styleClass="fa fa-close fa-3x link" />
					</div>

					<a4j:outputPanel layout="block" styleClass="layoutHorizontal" id="Link_1507939707697" style="display:inline-block;float:none;vertical-align:top;" >
					<a4j:commandLink action="#{processManager.manageTask('Link_1507939707697;btnOk')}" status="ajaxStatus" id="Link_1507939707697_id" title="${msg.alt_Link_1507939707697}" rendered="#{Attivita.latitudine eq null or Attivita.longitudine eq null or Attivita.latitudine eq '' or Attivita.longitudine eq ''}" reRender="popup,phiDesktop" styleClass="fa fa-check fa-3x link" />
					</a4j:outputPanel>

				</a4j:outputPanel>
			</a4j:outputPanel>
	</div>
	<script>focusFirstElement();</script>
</div>
