<phi-popup (onClose)="close()">
  <form #form="ngForm">
    <div id="lyt-popup-menu" class="layout vertical popup-menu">
      <ng-container *ngFor="let item of menu">
        <phi-button *ngIf="checkStatus(item)" [disabled]="isDisabled(item)" (binding)="clickHandler(item)"><i class="fa fa-2x {{item.icon}}"></i>{{item.label | translate}}</phi-button>
      </ng-container>
    </div>
  </form>
</phi-popup>
