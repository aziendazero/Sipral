<!DOCTYPE html 	PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="#{localeSelector.language}" xml:lang="#{localeSelector.language}" xmlns:h="http://java.sun.com/jsf/html">
	<head>
		<title>Phi error page</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<meta name="description" content="Phi error page"/>
		<meta name="keywords" content="PHI, PHI Technology"/>
		<meta name="author" content="www.tbsgroup.com"/>
		<link type="text/css" rel="stylesheet" media="screen,projection" href="../../SKIN/css/default.css" /><!--[if lt IE 8]>
		<link type="text/css" rel="stylesheet" media="screen,projection" href="../../SKIN/css/ie.css" /><![endif]-->
		<link rel="shortcut icon" href="../../SKIN/images/favicon.ico" />
	</head>
	<body>
		<div class="error-page message msg-error">
			<h:form id="e" prependId="false">
			<div>
				<h3>#{error.PROCESS_ERROR}</h3>
				<div class="cms">
					<b>#{error.e401_description}:</b> #{processManager.currentProcess} [#{function.time('yyyy-MM-dd HH:mm:ss,SSS')}]
					<br/><br/>
					<b>#{error.description}:</b> #{PHIError.description}
					<br/><br/>
					<b>#{error.cause}:</b> #{PHIError.cause}
					<br/><br/>
					<b>#{error.action}:</b> #{PHIError.action}
					<br/><br/>
					<h:messages summary="false" detail="true"/>
					<h:commandLink id="h" value="Home" action="#{ViewManager.goHome()}"/>
				</div>
			</div>
			<span class="close"><h:commandLink id="hh" value="Home" action="#{ViewManager.goHome()}"/></span>
			<span class="logout"><h:commandLink id="l" value="Logout" action="#{identity.logout}"/></span>
			</h:form>
		</div>
</body>
</html>
