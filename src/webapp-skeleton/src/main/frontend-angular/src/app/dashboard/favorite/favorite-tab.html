<form #form="ngForm" id="FrmFavoriteTab">
  <h1>{{'FrmFavoriteTab' | translate}}</h1>
  <div id="LayoutFavoriteTab" class="layout vertical">
    <div class="lbl">
    <label>{{'label_LblFavoriteTabSdloc' | translate}}</label>
    <span>{{FavoriteTab.serviceDeliveryLocation.name.giv}}</span>
    </div>
    <phi-combobox [(ngModel)]="FavoriteTab.typeCode" name="FavoriteTab.typeCode" id="CmbBxFavoriteTabType" [widgetLabel]="'label_CmbBxFavoriteTabType' | translate" domain="PHIDIC:FavoriteType" [disabled]="true" converter="Code Value Converter"></phi-combobox>
    <phi-combobox [(ngModel)]="FavoriteTab.subTypeCode" name="FavoriteTab.subTypeCode" id="CmbBxFavoriteTabSbType" [widgetLabel]="'label_CmbBxFavoriteTabSbType' | translate" domain="PHIDIC:PrescriptionType" [required]="FavoriteTab.typeCode.code == 'THERAPY'" [renderedEl]="FavoriteTab.typeCode.code == 'THERAPY'" converter="Code Value Converter"></phi-combobox>
    <phi-textbox [(ngModel)]="FavoriteTab.title" name="FavoriteTab.title" id="TxtFavoriteTabTitle" [widgetLabel]="'label_TxtFavoriteTabTitle' | translate" [required]="true"></phi-textbox>
    <phi-textbox [(ngModel)]="FavoriteTab.sortOrder" name="FavoriteTab.sortOrder" id="TxtFavoriteTabPos" [widgetLabel]="'label_TxtFavoriteTabPos' | translate" [required]="true" converter="Integer Converter" minimum="1" maximum="{{FavoriteTabList.entities.length+1}}"></phi-textbox>
    <phi-textbox [(ngModel)]="FavoriteTab.numColumn" name="FavoriteTab.numColumn" id="TxtFavoriteTabCol" [widgetLabel]="'label_TxtFavoriteTabCol' | translate" [required]="true" converter="Integer Converter" minimum="1" maximum="4"></phi-textbox>
    <div id="LayoutFavoriteTabBtn" class="layout horizontal fill">
      <div id="LayoutFavoriteTabBtnLft" class="layout horizontal">
        <phi-button (binding)="close()" id="BtnFavoriteTabClose">{{'BtnFavoriteTabClose' | translate}}</phi-button>
      </div>
      <div id="LayoutFavoriteTabBtnRght" class="layout horizontal">
        <phi-button (binding)="onSave()" id="BtnFavoriteTabSave" [form]="form">{{'BtnFavoriteTabSave' | translate}}</phi-button>
      </div>
    </div>
  </div>
</form>
