repository.resuming = false

### Active MD5 password encryption on database ###
#klinik #dsc mdm dtc
#MD5_passwords=false
#phi ci , spisal ,klinik omega mb brix
MD5_passwords=true

#to disable patient encryption, set to false and remove @Immutable from Patient.java
encryptPatientData=false

### Maximum number of wrong login before the user is not allowed to login ###
loginCountLimit =10

### Active authentication via LDAP ###
use_LDAP_auth=false

# Enable the authentication on some external module
externalSystemLogin=false

#Login Lisa, used only if externalSystemLogin=true
applicazioneLisa=CARTELLA
dominioLisa=UDINE

#Login tree of enabled Sdloc from EmployeeRole or from CodeVlaueRole
loginSdlocFromCondevalueRole=false

