<div xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j" xmlns:jstl="http://java.sun.com/jstl/core" style="height:100%;width:100%;">
			<a4j:outputPanel layout="block" id="LayoutRow_1507643915347" styleClass="layoutContainer layoutContainerVertical layoutRootVertical  layoutRoot" >

							#map {
						    height: 480px;

							}
							#current{
						    font-size: 16px;
							}
						</style>
						<script src='https://maps.googleapis.com/maps/api/js?key=#{geolocation.googleMapsApiKeyFromUrl()}'></script>

						doUserPickMap("#{Sedi.addr.str}","#{Sedi.addr.bnr}","#{Sedi.addr.cty}","#{Sedi.latitudine}","#{Sedi.longitudine}");

							<a4j:actionparam name="latitude" assignTo="#{SediAction.temporary['latitude']}"/>
							<a4j:actionparam name="longitude" assignTo="#{SediAction.temporary['longitude']}"/>
						</a4j:jsFunction>
						
						<!-- Riattivazione eventi su tutti i pulsanti-->
						<script>
							jQuery("a").removeClass('unclickable');
						</script>
						
					</a4j:outputPanel>
					</div>

				</a4j:outputPanel>
				<a4j:outputPanel layout="block" id="LayoutRow_1508809178174" style="text-align:center;" styleClass="layoutContainer layoutContainerVertical" >
