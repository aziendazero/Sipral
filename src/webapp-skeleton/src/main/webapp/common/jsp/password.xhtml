<!DOCTYPE html 	PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en" xmlns:a4j="http://richfaces.org/a4j" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"  xmlns:jstl="http://java.sun.com/jstl/core">
	<head>
		<title>Login</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<meta http-equiv="cache-control" content="no-cache, no-store"/>
		<meta http-equiv="pragma" content="no-cache"/>
		<meta http-equiv="expires" content="Mon, 01 Jan 1990 00:00:00 GMT"/>
		#{facesContext.externalContext.response.setHeader("cache-control", "no-cache, no-store")}
		#{facesContext.externalContext.response.setHeader("pragma", "no-cache")}
		#{facesContext.externalContext.response.setHeader("expires", "Mon, 01 Jan 1990 00:00:00 GMT")}
		<meta name="description" content="PHI Technology Login"/>
		<meta name="keywords" content="PHI, PHI Technology"/>
		<meta name="author" content="www.tbsgroup.com"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<!--[if lt IE 9]>
		<script type="text/javascript" src="../js/css3-mediaqueries.js"></script>
		<![endif]-->
		<link rel="shortcut icon" href="../../SKIN/images/favicon.ico" />
		<link type="text/css" rel="stylesheet" media="screen,projection" href="../../SKIN/css/default.css" />
		<script type="text/javascript" src="../js/jquery.min.js"></script>
		<script type="text/javascript" src="../js/js.js"></script>
	</head>
	<body>
		
		<div id="loginDiv">
			<h:form id="l" prependId="false">
				<div id="outerDiv">
							<div id="innerDiv">
								<div class="firstRow">
									<span class="title">#{static.Login_PasswordExpired}</span>
								</div>
								<div class="labelRow">
									<label for="oldPwd">#{static.Login_PasswordOld}</label>
									<h:inputSecret id="oldPwd" value="#{accessControl.oldPassword}" required="true" label="Old password"/>
								</div>
								<div class="labelRow">
									<label for="newPwd">#{static.Login_PasswordNew}</label>
									<h:inputSecret id="newPwd" value="#{accessControl.newPassword}" required="true" label="New password"/>
								</div>
								<div class="labelRow">
									<label for="confirmPwd">#{static.Login_PasswordConfirm}</label>
									<h:inputSecret id="confirmPwd" value="#{accessControl.confirmPassword}" required="true" label="Confirm password"/>
								</div>
								<h:commandButton value="#{static.Login_PasswordChangeButton}" action="#{accessControl.changePassword()}" class="buttonBase buttonGeneric"/>
								<h:commandButton value="Logout" action="#{identity.logout}" immediate="true" class="buttonBase buttonGeneric"/>
								<h:messages styleClass="errorMessage" showSummary="true" showDetail="false"/>	
							</div>
					<div class="phi-logo" alt="Phi Technology logo"/>
				</div>
			</h:form>
		</div>
	</body>
</html>
