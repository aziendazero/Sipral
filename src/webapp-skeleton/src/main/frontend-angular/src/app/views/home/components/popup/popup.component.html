<div class="modal modal-open" [class.locked]="modal">
  <div class="modal-inner">
    <div class="modal-content" [class.full-screen]="fullScreen">
      <div class="modal-close-icon">
        <a (click)="close()" class="close-modal"><i class="fa fa-times" aria-hidden="true"></i></a>
      </div>
      <div class="modal-content-inner">
        <h1 *ngIf="title">{{title}}</h1>
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
