<!DOCTYPE HTML>
<html style="width:100%; height:100%; margin:0px; padding:0px" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <title>Odf Editor</title>
    <script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/baseAction.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/alfresco.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/wodotexteditor/wodotexteditor.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/odfeditor.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" charset="utf-8">
		function loadOdfEditor() {
			if (parent != null && parent.alfresco != null) { //in IFrame
				odfEditor = new OdfEditor(parent.username, parent.alfresco.read, parent.alfresco.save );
			} else { //new tab
				cid = getUrlParameter('cid');
				var t = getUrlParameter('t');
				var u = getUrlParameter('u');
				var alfresco = new Alfresco(u, u, t);
				odfEditor = new OdfEditor(parent.username, alfresco.read, alfresco.save);
			}
		}
	</script>
	<link rel="shortcut icon" href="../SKIN/images/favicon.ico" />
  </head>

  <body style="width:100%; height:100%; margin:0px; padding:0px" onload="loadOdfEditor();">
    <div id="editorContainer" style="width:100%; height:100%; margin:0px; padding:0px">
    </div>
  </body>
</html>
