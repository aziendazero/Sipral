<form #form="ngForm" id="FormLayoutNdsBsd">
  <h1>{{'FormLayoutNdsBsd' | translate}}</h1>
  <div id="LayoutNdsBsd" class="layout vertical">
    <div id="LayoutNdsBsdPharma" class="layout vertical" *ngIf="Prescription.code.code == 'PHARMA'">
      <div class="lbl">
      <span class="bold">{{'LblNdsBsdMax' | translate}}</span>
      </div>
      <div id="LytNdsBsdMax" class="layout horizontal">
        <phi-textbox [(ngModel)]="Prescription.maximumQuantity24h.value" name="Prescription.maximumQuantity24h.value" id="TxtNdsBsdMax" converter="Double Converter" minimum="0"></phi-textbox>
        <phi-combobox [(ngModel)]="Prescription.maximumQuantity24h.unit" name="Prescription.maximumQuantity24h.unit" id="CmbNdsBsdMax" domain="PHIDIC:DosageForm"></phi-combobox>
      </div>
      <phi-monthcalendar [(ngModel)]="dateGap" name="dateGap" id="CalNdsBsdTime" [widgetLabel]="'label_CalNdsBsdTime' | translate" dateTimeFormat="Time only"></phi-monthcalendar>
    </div>
    <div id="LytNdsBsdSist" class="layout horizontal">
      <phi-combobox [(ngModel)]="Prescription.systolicPressureThreshold" name="Prescription.systolicPressureThreshold" id="CmbBxNdsBsdSist" [widgetLabel]="'label_CmbBxNdsBsdSist' | translate" domain="PHIDIC:RelationalOperator" converter="Code Value Converter"></phi-combobox>
      <phi-buttoncancel (binding)="cancelNdsBsdSist()" id="BtnCancNdsBsdSist"></phi-buttoncancel>
      <phi-slider [(ngModel)]="Prescription.systolicPressure.value" name="Prescription.systolicPressure.value" id="SliderNdsBsdSist" [disabled]="Prescription.systolicPressureThreshold == null" converter="Double Converter" step="5" minimum="80" maximum="220"></phi-slider>
    </div>
    <div id="LytNdsBsdDia" class="layout horizontal">
      <phi-combobox [(ngModel)]="Prescription.diastolicPressureThreshold" name="Prescription.diastolicPressureThreshold" id="CmbBxNdsBsdDia" [widgetLabel]="'label_CmbBxNdsBsdDia' | translate" domain="PHIDIC:RelationalOperator" converter="Code Value Converter"></phi-combobox>
      <phi-buttoncancel (binding)="cancelNdsBsdDia()" id="BtnCancNdsBsdDia"></phi-buttoncancel>
      <phi-slider [(ngModel)]="Prescription.diastolicPressure.value" name="Prescription.diastolicPressure.value" id="SliderNdsBsdDia" [disabled]="Prescription.diastolicPressureThreshold == null" step="5" minimum="60" maximum="120"></phi-slider>
    </div>
    <div id="LytNdsBsdTmp" class="layout horizontal">
      <phi-combobox [(ngModel)]="Prescription.temperatureThreshold" name="Prescription.temperatureThreshold" id="CmbBxNdsBsdTmp" [widgetLabel]="'label_CmbBxNdsBsdTmp' | translate" domain="PHIDIC:RelationalOperator" converter="Code Value Converter"></phi-combobox>
      <phi-buttoncancel (binding)="cancelNdsBsdTmp()" id="BtnCancNdsBsdTmp"></phi-buttoncancel>
      <phi-slider [(ngModel)]="Prescription.temperature.value" name="Prescription.temperature.value" id="SliderNdsBsdTmp" [disabled]="Prescription.temperatureThreshold == null" step="0.1" minimum="35" maximum="41"></phi-slider>
    </div>
    <div id="LytNdsBsdGly" class="layout horizontal">
      <phi-combobox [(ngModel)]="Prescription.glycemiaThreshold" name="Prescription.glycemiaThreshold" id="CmbBxNdsBsGly" [widgetLabel]="'label_CmbBxNdsBsGly' | translate" domain="PHIDIC:RelationalOperator" [disabled]="Prescription.glySecondaryProtocol" converter="Code Value Converter"></phi-combobox>
      <phi-buttoncancel (binding)="cancelNdsBsdGly()" id="BtnCancNdsBsdGly" [disabled]="Prescription.glySecondaryProtocol"></phi-buttoncancel>
      <phi-slider [(ngModel)]="Prescription.glycemia.value" name="Prescription.glycemia.value" id="SliderNdsBsdGly" [disabled]="Prescription.glycemiaThreshold == null" minimum="60" maximum="500"></phi-slider>
    </div>
    <div id="LayoutRow_1500277040001" class="layout horizontal">
      <phi-checkbox [(ngModel)]="Prescription.glySecondaryProtocol" name="Prescription.glySecondaryProtocol" id="ChkBxScndryPrtcl" [widgetLabel]="'label_ChkBxScndryPrtcl' | translate" (change)="onGlySecondaryProtocolChange($event)"></phi-checkbox>
    </div>
    <div id="LytNdsBsdDrs" class="layout horizontal">
      <phi-combobox [(ngModel)]="Prescription.diuresisThreshold" name="Prescription.diuresisThreshold" id="CmbBxNdsBsDrs" [widgetLabel]="'label_CmbBxNdsBsDrs' | translate" domain="PHIDIC:RelationalOperator" converter="Code Value Converter"></phi-combobox>
      <phi-buttoncancel (binding)="cancelNdsBsdDrs()" id="BtnCancNdsBsdDrs"></phi-buttoncancel>
      <phi-slider [(ngModel)]="Prescription.diuresis.value" name="Prescription.diuresis.value" id="SliderNdsBsdDrs" [disabled]="Prescription.diuresisThreshold == null" step="50" minimum="0" maximum="3000"></phi-slider>
    </div>
    <div id="LytNdsBsdPain" class="layout horizontal">
      <phi-combobox [(ngModel)]="Prescription.painThreshold" name="Prescription.painThreshold" id="CmbBxNdsBsPain" [widgetLabel]="'label_CmbBxNdsBsPain' | translate" domain="PHIDIC:RelationalOperator" converter="Code Value Converter"></phi-combobox>
      <phi-buttoncancel (binding)="cancelNdsBsdPain()" id="BtnCancNdsBsdPain"></phi-buttoncancel>
      <phi-slider [(ngModel)]="Prescription.pain.value" name="Prescription.pain.value" #SliderNdsBsdPain [disabled]="Prescription.painThreshold == null" minimum="0" maximum="10"></phi-slider>
      <phi-radiogroup [(ngModel)]="defaultPainType" name="defaultPainType" id="RdGrpNdsBsdPain" [listElementsExpression]="painRange" [disabled]="Prescription.painThreshold == null" (change)="setPainTreshold($event.value)" layout="vertical"></phi-radiogroup>
    </div>
    <div id="LytNdsBsdHrtRt" class="layout horizontal">
      <phi-combobox [(ngModel)]="Prescription.heartRateThreshold" name="Prescription.heartRateThreshold" id="CmbBxNdsBsHrtRt" [widgetLabel]="'label_CmbBxNdsBsHrtRt' | translate" domain="PHIDIC:RelationalOperator" converter="Code Value Converter"></phi-combobox>
      <phi-buttoncancel (binding)="cancelNdsBsdHrtRt()" id="BtnCancNdsBsdHrtRt"></phi-buttoncancel>
      <phi-slider [(ngModel)]="Prescription.heartRate.value" name="Prescription.heartRate.value" id="SliderNdsBsdHrtRt" [disabled]="Prescription.heartRateThreshold == null" minimum="20" maximum="180"></phi-slider>
    </div>
    <div id="LytNdsBsdSpo2" class="layout horizontal">
      <phi-combobox [(ngModel)]="Prescription.spo2Threshold" name="Prescription.spo2Threshold" id="CmbBxNdsBsSpo2" [widgetLabel]="'label_CmbBxNdsBsSpo2' | translate" domain="PHIDIC:RelationalOperator" converter="Code Value Converter"></phi-combobox>
      <phi-buttoncancel (binding)="cancelNdsBsdSpo2()" id="BtnCancNdsBsdSpo2"></phi-buttoncancel>
      <phi-slider [(ngModel)]="Prescription.spo2.value" name="Prescription.spo2.value" id="SliderNdsBsdSpo2" [disabled]="Prescription.spo2Threshold == null" step="0.5" minimum="88" maximum="100"></phi-slider>
    </div>
    <phi-textarea [(ngModel)]="Prescription.other" name="Prescription.other" id="TxrArNdsBsdOther" [widgetLabel]="'label_TxrArNdsBsdOther' | translate"></phi-textarea>
    <div id="LytNdsBsdBtn" class="layout horizontal fill">
      <div id="LytNdsBsdBtnLft" class="layout horizontal">
        <phi-buttoncancel (binding)="returnToPrescription()" id="BtnCancNdsBsd"></phi-buttoncancel>
      </div>
      <div id="LytNdsBsdBtnRght" class="layout horizontal end">
        <phi-buttonsave (binding)="save()" id="BtnSaveNdsBsd"></phi-buttonsave>
      </div>
    </div>
  </div>
</form>
