<!DOCTYPE html 	PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en" xmlns:a4j="http://richfaces.org/a4j" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"  xmlns:jstl="http://java.sun.com/jstl/core">
	<head>
		<title>Login</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<meta http-equiv="cache-control" content="no-cache, no-store"/>
		<meta http-equiv="pragma" content="no-cache"/>
		<meta http-equiv="expires" content="Mon, 01 Jan 1990 00:00:00 GMT"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		#{facesContext.externalContext.response.setHeader("cache-control", "no-cache, no-store")}
		#{facesContext.externalContext.response.setHeader("pragma", "no-cache")}
		#{facesContext.externalContext.response.setHeader("expires", "Mon, 01 Jan 1990 00:00:00 GMT")}
		<meta name="description" content="PHI Technology Login"/>
		<meta name="keywords" content="PHI, PHI Technology"/>
		<meta name="author" content="www.tbsgroup.com"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<!--[if lt IE 9]>
		<script type="text/javascript" src="../js/css3-mediaqueries.js"></script>
		<![endif]-->
		<link rel="shortcut icon" href="../../SKIN/images/favicon.ico" />
		<link type="text/css" rel="stylesheet" media="screen,projection" href="../../SKIN/css/default.css" />
		<script type="text/javascript" src="../js/jquery.min.js"></script>
		<script type="text/javascript" src="../js/js.js"></script>
		<script type='text/javascript'>
		 //<![CDATA[
			 function areCookiesEnabled() {
                var cookieEnabled = navigator.cookieEnabled;

                // When cookieEnabled flag is present and false then cookies are disabled.
                if (cookieEnabled === false) {
                    return false;
                }

                // try to set a test cookie if we can't see any cookies and we're using 
                // either a browser that doesn't support navigator.cookieEnabled
                // or IE (which always returns true for navigator.cookieEnabled)
                if (!document.cookie && (cookieEnabled === null || /*@cc_on!@*/false))
                {
                    document.cookie = "testcookie=1";

                    if (!document.cookie) {
                        return false;
                    } else {
                        document.cookie = "testcookie=; expires=" + new Date(0).toUTCString();
                    }
                }

                return true;
            }
			
			function showCookieAlert(){
				if (!areCookiesEnabled()) {
					document.getElementById("cookieSpan").innerHTML = '#{messages.Login_Cookie}';
				}
			}
		 //]]>
		</script>	
	</head>
	<body onload="showCookieAlert()">
		
		<div id="loginDiv">
			<h:form id="l" prependId="false">
				<div id="outerDiv">
						<div class="loginLogo${CUSTOMER}"></div>
						<div class="loginTitle">${phi.login.title}</div>
						<div id="innerDiv">
							<div class="labelRow firstRow">
								<label for="language">Login:</label>
								<h:selectOneMenu id="language" value="#{localeSelector.language}">
									<f:selectItem itemLabel="Italian" itemValue="it" />
									<f:selectItem itemLabel="Deutsch" itemValue="de" />
								</h:selectOneMenu>
							</div>
							<div class="labelRow">
								<label for="username">Username</label>
								<h:inputText id="username" value="#{credentials.username}" required="true" label="Username"/>
							</div>
							<div class="labelRow">
								<label for="password">Password</label>
								<h:inputSecret id="password" value="#{credentials.password}" required="true" label="Password"/>
							</div>
							<h:commandButton id="login" value="Login" action="#{identity.login()}" class="buttonBase buttonGeneric"/>
							<h:messages styleClass="errorMessage" showSummary="true" showDetail="false"/>
							
							<span id="cookieSpan" class="cookieMessage"></span>
							
						</div>
					<div class="phi-logo" alt="Phi Technology logo"/>
				</div>
			</h:form>
		</div>
	</body>
</html>
