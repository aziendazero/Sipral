<form #form="ngForm" id="frm-calendar-menu">
  <div id="lyt-calendar-menu" class="layout vertical center popup-menu">
    <phi-button (binding)="addAppointment()" id="" styleClass="hiddenForMobile" tooltip="{{'alt_CUP' | translate}}" [disabled]="!AmbulatoryCalendarAction.isSuperUser() && !AmbulatoryCalendarAction.isProNurse() && !AmbulatoryCalendarAction.isObstetrician() && !AmbulatoryCalendarAction.isOss() && !AmbulatoryCalendarAction.isSocialWorker() && !(AmbulatoryCalendarAction.isPsychologist()) && !(AmbulatoryCalendarAction.isDietologist() && isDietologyC4) || !isAuthorized">
      <i class="fa fa-plus fa-2x"></i>{{'CUP' | translate}}</phi-button>
    <phi-button (binding)="addCycle()" id="btn-menu-cycle" styleClass="hiddenForMobile" *ngIf="environment.calendarMenu.addCycleProcess && !patientFromConversation"><i class="fa fa-plus fa-2x"></i>{{'btn-menu-cycle' | translate}}</phi-button>
    <phi-button (binding)="addIndirectProc()" id="INDIRECT" styleClass="hiddenForMobile" *ngIf="environment.calendarMenu.addIndirectProc && !patientFromConversation" tooltip="{{'alt_INDIRECT' | translate}}" [disabled]="!AmbulatoryCalendarAction.isSuperUser() && !(AmbulatoryCalendarAction.isPsychologist()) && !(AmbulatoryCalendarAction.isDietologist() && isDietologyC4) || !isAuthorized">
      <i class="fa fa-plus fa-2x"></i>{{'INDIRECT' | translate}}</phi-button>
    <phi-button (binding)="addActivity()" id="GENERAL" styleClass="hiddenForMobile" *ngIf="environment.calendarMenu.addActivity && !patientFromConversation" tooltip="{{'alt_GENERAL' | translate}}" [disabled]="!AmbulatoryCalendarAction.isSuperUser() && !(AmbulatoryCalendarAction.isPsychologist()) && !(AmbulatoryCalendarAction.isDietologist() && isDietologyC4) || !isAuthorized">
      <i class="fa fa-plus fa-2x"></i>{{'GENERAL' | translate}}</phi-button>
    <phi-button (binding)="addCoordination()" id="COORDINATION" styleClass="hiddenForMobile" *ngIf="environment.calendarMenu.addCoordination && !patientFromConversation" tooltip="{{'alt_COORDINATION' | translate}}" [disabled]="!AmbulatoryCalendarAction.isSuperUser() && !(AmbulatoryCalendarAction.isPsychologist()) && !(AmbulatoryCalendarAction.isDietologist() && isDietologyC4) || !isAuthorized || !isCoordinator">
      <i class="fa fa-plus fa-2x"></i>{{'COORDINATION' | translate}}</phi-button>
    <phi-button (binding)="addAppointmentNote()" id="APPNOTE" styleClass="hiddenForMobile" *ngIf="environment.calendarMenu.addAppointmentNote && !patientFromConversation" tooltip="{{'alt_APPNOTE' | translate}}" [disabled]="!AmbulatoryCalendarAction.isSuperUser() && !AmbulatoryCalendarAction.isProNurse() && !AmbulatoryCalendarAction.isObstetrician() && !AmbulatoryCalendarAction.isOss() && !(AmbulatoryCalendarAction.isPsychologist()) && !(AmbulatoryCalendarAction.isDietologist() && isDietologyC4) || !isAuthorized">
      <i class="fa fa-plus fa-2x"></i>{{'APPNOTE' | translate}}</phi-button>
    <phi-button (binding)="printColumn()" id="btn-menu-print" styleClass="hiddenForMobile" *ngIf="environment.calendarMenu.printColumn && !patientFromConversation" tooltip="{{'alt_btn-menu-print' | translate}}">
      <i class="fa fa-print fa-2x"></i>{{'btn-menu-print' | translate}}</phi-button>
    <phi-button (binding)="addActivityWithoutProcedure()" id="WITHOUTPROCEDURE" *ngIf="environment.calendarMenu.addActivityWithoutProcedure && !patientFromConversation" tooltip="{{'alt_GENERAL' | translate}}" >
      <i class="fa fa-plus fa-2x"></i>{{'GENERAL' | translate}}</phi-button>
  </div>
</form>
