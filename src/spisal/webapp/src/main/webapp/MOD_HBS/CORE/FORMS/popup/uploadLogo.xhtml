<div xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j" xmlns:jstl="http://java.sun.com/jstl/core" style="height:100%;width:100%;">
	<h1 id="formTitle">${msg.FormImgUpload}</h1>
	<div id="uploadLogo" style="position:relative;" >
			<a4j:outputPanel layout="block" id="LayoutImgUpload" styleClass="layoutContainer layoutContainerVertical layoutRootVertical  layoutRoot" >
				<div class="layoutVertical" >
				<a4j:outputPanel layout="block" id="JwSdlLogoUpld" style="height:100%;width:100%;" >
					<div class="layoutVertical">
						<label style="display:block;" >
						<span class="widget-label">${msg.label_file}</span>
						<input type="file" name="filedata" onchange="fileChanged(this);" />
						</label>
					</div>
					<script>
					function fileChanged(fu) {
						//console.log(fu.files[0].name + ' ' + fu.files[0].type);
					}
					function manageTaskOk() {
						manageTask('BtnSdlLogoUpld','OK');
					}
					</script>
					<a4j:jsFunction  name="manageTask"  action="#{processManager.manageTask}"   reRender="popup, LayoutSdlLogo, header, errorMenu"  limitToList="false" immediate="false" ajaxSingle="false">
						<a4j:actionparam name="value" assignTo="#{button.value}"/>
						<a4j:actionparam name="mnemonic" assignTo="#{button.mnemonic}"/>
					</a4j:jsFunction>	
				</a4j:outputPanel>
				</div>

				<a4j:outputPanel layout="block" id="LayoutImgUploadBtnBar" style="text-align:center;" styleClass="layoutContainer layoutContainerVertical" >
					<div class="layoutHorizontal" style="display:inline-block;float:none;vertical-align:top;" >
					<a id="BtnSdlLogoUpld" onclick="stopPropagation(event);upload('#fPop', 'ServiceDeliveryLocation', #{ServiceDeliveryLocation.internalId}, 'logo', manageTaskOk)" title="${msg.alt_BtnSdlLogoUpld}" class="fa fa-check fa-3x link" />
					</div>

					<div class="buttonContainer buttonCancelContainer layoutHorizontal" style="display:inline-block;float:none;vertical-align:top;" >
					<a4j:commandLink id="BtnCnclSdlLogoUpld_id" status="ajaxStatus" title="#{static.button_CANCEL}" limitToList="true" styleClass="buttonCancel  buttonBase" type="reset" value=" " action="#{processManager.manageTask('BtnCnclSdlLogoUpld_id;CANCEL')}" reRender="popup, header, errorMenu" >
						<i/>
					</a4j:commandLink>
					</div>

				</a4j:outputPanel>
			</a4j:outputPanel>
	</div>
	<script>focusFirstElement();</script>
</div>
