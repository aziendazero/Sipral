<div xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j" xmlns:jstl="http://java.sun.com/jstl/core" style="height:100%;width:100%;">
	<h1 id="formTitle">${msg.Form_1509454389031}</h1>
	<div id="pickLocationFromMapInfortuni" style="position:relative;" >
			<a4j:outputPanel layout="block" id="LayoutRow_1510667910047" styleClass="layoutContainer layoutContainerVertical layoutRootVertical  layoutRoot" >
				<a4j:outputPanel layout="block" id="LayoutRow_1509148815592" styleClass="layoutContainer layoutContainerVertical" >
					<div class="layoutHorizontal" >
					<a4j:outputPanel layout="block" id="JollyWidget_1510927250561" style="height:100%;width:100%;" >
						<style>
							#map {
						    height: 480px;
						    width: 640px;
							}
							#current{
						    font-size: 16px;
							}
						</style>
						<script src='https://maps.googleapis.com/maps/api/js?key=#{geolocation.googleMapsApiKeyFromUrl()}'></script>
						
						<div id="map"></div>
						<div id="current"/>
						<script>
						doUserPickMap("#{Infortuni.infortuniExt.addr.str}","#{Infortuni.infortuniExt.addr.bnr}","#{Infortuni.infortuniExt.addr.cty}","#{Infortuni.infortuniExt.latitudine}","#{Infortuni.infortuniExt.longitudine}");
						</script>
						
						<a4j:jsFunction  name="setTemporary" limitToList="false" immediate="false" ajaxSingle="false">
							<a4j:actionparam name="latitude" assignTo="#{InfortuniAction.temporary['latitude']}"/>
							<a4j:actionparam name="longitude" assignTo="#{InfortuniAction.temporary['longitude']}"/>
						</a4j:jsFunction>
						
						<!-- Riattivazione eventi su tutti i pulsanti-->
						<script>
							jQuery("a").removeClass('unclickable');
						</script>
						
					</a4j:outputPanel>
					</div>

				</a4j:outputPanel>
				<a4j:outputPanel layout="block" id="LayoutRow_1509754232098" style="text-align:center;" styleClass="layoutContainer layoutContainerVertical" >
					<div class="layoutHorizontal" style="display:inline-block;float:none;vertical-align:top;" >
					<a4j:commandLink action="#{processManager.manageTask('Link_1510454993033;BtnCancel')}" status="ajaxStatus" id="Link_1510454993033" title="${msg.alt_Link_1510454993033}" reRender="phiDesktop,popup" styleClass="fa fa-close fa-3x link" />
					</div>

					<a4j:outputPanel layout="block" style="padding:0;display:inline-block;float:none;vertical-align:top;" id="LayoutRow_1689083481647" styleClass="layoutContainer layoutContainerHorizontal" >
					<a4j:outputPanel layout="block" style="width:100%;height:100%" rendered="#{not userBean.hasRoleIn('viewerRegione')}" >
						<a4j:outputPanel layout="block" styleClass="layoutHorizontal" id="Link_1511420615629" >
						<a4j:commandLink action="#{processManager.manageTask('Link_1511420615629;btnOk')}" status="ajaxStatus" id="Link_1511420615629_id" title="${msg.alt_Link_1511420615629}" rendered="#{Infortuni.infortuniExt.latitudine eq null or Infortuni.infortuniExt.longitudine eq null or Infortuni.infortuniExt.latitudine eq '' or Infortuni.infortuniExt.longitudine eq ''}" reRender="popup,phiDesktop" styleClass="fa fa-check fa-3x link" />
						</a4j:outputPanel>

					</a4j:outputPanel>
					</a4j:outputPanel>
				</a4j:outputPanel>
			</a4j:outputPanel>
	</div>
	<script>focusFirstElement();</script>
</div>
