#####################################################################
### Configuration for integration servlet ###
#if true, integration servlet call must contain user password
enableIntegrationServletPasswordProtection=false

#if true, password provided to integration servlet is encrypted 
provideEncryptedPasswordToIntegrationServlet=false

#####################################################################
### Service Delivery Location Root domain and root code ### 
# Display Name of domain containing Service Delivery Location codes
